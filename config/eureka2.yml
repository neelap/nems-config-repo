---
server:
  port: 8761
 
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: yes
    fetchRegistry: yes
    serviceUrl:
      defaultZone: http://10.1.2.32:8761/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 0
  
logging:
  level:
    com.netflix: 'WARN'
    org.springframework.cloud: 'WARN'